<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fabric-import Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../fabric-import.html">
</head>
<body unresolved>

<style>
    #canvas {
        width: 300px;
        height: 300px;
        border: 1px dotted #ff0000;
        background: gray;
    }
</style>

<p>An example of <code>&lt;fabric-import&gt;</code>:</p>

<p>
    <button id="dotestbtn">Test Fabric JS</button>
</p>

<fabric-import></fabric-import>

<canvas id="canvas" width="300" height="300"></canvas>

<script>
    var seedElement = document.querySelector('fabric-import');
    var canvas = document.querySelector('#canvas');
    var canvasEditorBase = null;

    document.querySelector('#dotestbtn').addEventListener('click', function () {
        generateDemo();
    });


    function generateDemo() {
        console.log('generateDemo');

        if (!fabric) {
            alert('failed to include fabricjs');
        }

        if (!canvasEditorBase) {
            canvasEditorBase = new fabric.Canvas(canvas);
        }

        var width = canvas.width;
        var height = canvas.height;

        canvasEditorBase.selection = false;
        canvasEditorBase.clear();
        canvasEditorBase.add(
                new fabric.Rect({
                    top: getRandomInt(20, height - 20),
                    left: getRandomInt(10, width - 20),
                    width: 40,
                    height: 40,
                    originX: 'center',
                    originY: 'center',
                    fill: '#f55'
                }),
                new fabric.Circle({
                    top: getRandomInt(20, height - 20),
                    left: getRandomInt(10, width - 20),
                    radius: 20,
                    originX: 'center',
                    originY: 'center',
                    fill: 'green'
                }),
                new fabric.Triangle({
                    top: getRandomInt(20, height - 20),
                    left: getRandomInt(10, width - 20),
                    width: 40,
                    originX: 'center',
                    originY: 'center',
                    height: 40,
                    fill: 'blue'
                })
        );


    }

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
</script>

</body>
</html>
