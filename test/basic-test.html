<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../fabric-import.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="fabric-import-fixture">
      <template>
        <fabric-import></fabric-import>
      </template>
    </test-fixture>

    <script>
      suite('<fabric-import>', function() {

        var myEl;

        setup(function() {
          myEl = fixture('fabric-import-fixture');
        });

        test('fabricjs is loaded', function() {
          expect(fabric).to.be.an('object');
        });

        test('fabric version is 1.6.2', function() {
          expect(fabric.version).to.be.equal('1.6.2');
        });

      });
    </script>

  </body>
</html>
