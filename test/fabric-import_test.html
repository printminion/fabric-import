<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fabric-import test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../fabric-import.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <fabric-import></fabric-import>
      </template>
    </test-fixture>

    <script>
      suite('fabric-import', function() {

          var myEl;

          setup(function () {
              myEl = fixture('BasicTestFixture');
          });

          test('fabricjs is loaded', function () {
              expect(fabric).to.be.an('object');
          });

          test('fabric version is 1.7.16', function () {
              expect(fabric.version).to.be.equal('1.7.16');
          });

      });
    </script>

  </body>
</html>
